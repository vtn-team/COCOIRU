<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - VantanConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .google-login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .google-login-btn:hover {
            background: #357ae8;
        }
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: white;
            border-radius: 2px;
            padding: 2px;
        }
        .divider {
            margin: 2rem 0;
            position: relative;
            text-align: center;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #999;
        }
        .token-login {
            margin-top: 1rem;
        }
        .token-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .token-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .token-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">VantanConnect</div>
        <div class="subtitle">教育プラットフォームにログイン</div>
        
        <a href="/auth/google" class="google-login-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Googleでログイン
        </a>

        <div class="divider">
            <span>または</span>
        </div>

        <div class="token-login">
            <input type="text" id="tokenInput" class="token-input" placeholder="IDトークンを入力...">
            <button onclick="loginWithToken()" class="token-btn">トークンでログイン</button>
        </div>
    </div>

    <script>
        function loginWithToken() {
            const token = document.getElementById('tokenInput').value;
            if (!token) {
                alert('IDトークンを入力してください');
                return;
            }

            fetch('/callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: token
                })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('ログインに失敗しました');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ログインエラーが発生しました');
            });
        }
    </script>
</body>
</html>
