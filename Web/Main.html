        .container {

        .logo {

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-online { background: #4CAF50; }
        .status-offline { background: #f44336; }
        .status-away { background: #ff9800; }

        .section {
            margin-bottom: 30px;
        }

        .section-title {

            color: #333;

        .section-icon {

        .member-list {

        .member-card {

        .status-row {

        .status-value {

        .progress-bar {
            width: 100%;

            overflow: hidden;
            margin-top: 5px;

        .progress-fill {

            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .task-list {

        .task-item {

        .task-item:hover {

        .task-name {

        .btn {

            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;

        .btn:hover {

        .btn-small {

        .help-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);

        }

        .help-button:hover {

        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;

        .modal-header {

        .close-btn {

        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                order: -1;
            }
        }
    </style>
</head>

    <script src="/js/location.js"></script>
    <script>
        let currentUser = null;
        let members = [];
        let tasks = [];
        let ws = null;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserInfo();
            await loadMembers();
            await loadTasks();
            connectWebSocket();
            
            // ‰ΩçÁΩÆÊ§úÂá∫„ÇíÈñãÂßã
            initializeLocationDetection();
            
            // „Çµ„Éº„Éì„Çπ„ÉØ„Éº„Ç´„ÉºÁôªÈå≤
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/serviceworker.js');
            }
        });

        // ‰ΩçÁΩÆÊ§úÂá∫ÂàùÊúüÂåñ
        function initializeLocationDetection() {
            // ‰ΩçÁΩÆÂ§âÊõ¥„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ„ÇíÁôªÈå≤
            window.locationDetector.addLocationCallback(onLocationChanged);
            
            // ‰ΩçÁΩÆÊ§úÂá∫„ÇíÈñãÂßã
            window.locationDetector.startDetection();
        }

        // ‰ΩçÁΩÆÂ§âÊõ¥ÊôÇ„ÅÆ„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ
        function onLocationChanged(location, lastUpdate) {
            // Ëá™ÂàÜ„ÅÆ„Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫„ÇíÊõ¥Êñ∞
            updateMyLocationDisplay(location);
            
            // „Çµ„Éº„Éê„Éº„Å´„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞„ÇíÈÄÅ‰ø°
            updateServerStatus();
        }

        // Ëá™ÂàÜ„ÅÆ‰ΩçÁΩÆË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateMyLocationDisplay(location) {
            const locationElement = document.getElementById('myLocation');
            if (locationElement) {
                locationElement.textContent = location || '‰∏çÊòé';
            }
        }

        // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/me');
                if (response.ok) {
                    currentUser = await response.json();
                    updateUserDisplay();
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                window.location.href = '/login';
            }
        }

        // „É¶„Éº„Ç∂„ÉºË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateUserDisplay() {
            if (!currentUser?.user) return;
            
            document.getElementById('userName').textContent = currentUser.user.name;
            document.getElementById('userAvatar').src = currentUser.user.picture || '/default-avatar.png';
        }

        // „É°„É≥„Éê„Éº‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadMembers() {
            try {
                const response = await fetch('/api/members');
                if (response.ok) {
                    members = await response.json();
                    renderMembers();
                }
            } catch (error) {
                console.error('„É°„É≥„Éê„ÉºÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
            }
        }

        // „É°„É≥„Éê„Éº‰∏ÄË¶ß„ÇíÊèèÁîª
        function renderMembers() {
            const memberList = document.getElementById('memberList');
            memberList.innerHTML = '';

            members.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                memberCard.onclick = () => showMemberDetails(member);
                
                memberCard.innerHTML = `
                    <div class="member-info">
                        <img class="member-avatar" src="${member.picture || '/default-avatar.png'}" alt="${member.name}">
                        <div class="member-details">
                            <div class="member-name">${member.name}</div>
                            <div class="member-location">
                                <svg class="location-icon" viewBox="0 0 24 24">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                                </svg>
                                ${member.location}
                                <span class="status-indicator status-${member.status}"></span>
                            </div>
                        </div>
                    </div>
                `;
                
                memberList.appendChild(memberCard);
            });
        }

        // „Çø„Çπ„ÇØ‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (response.ok) {
                    tasks = await response.json();
                    renderTasks();
                }
            } catch (error) {
                console.error('„Çø„Çπ„ÇØÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
            }
        }

        // „Çø„Çπ„ÇØ‰∏ÄË¶ß„ÇíÊèèÁîª
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.onclick = () => showTaskDetails(task);
                
                taskItem.innerHTML = `
                    <div class="task-name">${task.name}</div>
                    <div class="task-time">${task.time}</div>
                `;
                
                taskList.appendChild(taskItem);
            });
        }

        // WebSocketÊé•Á∂ö
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocketÊé•Á∂öÊàêÂäü');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                console.log('WebSocketÊé•Á∂ö„ÅåÈñâ„Åò„Çâ„Çå„Åæ„Åó„Åü');
                setTimeout(connectWebSocket, 5000); // 5ÁßíÂæå„Å´ÂÜçÊé•Á∂ö
            };
        }

        // WebSocket„É°„ÉÉ„Çª„Éº„Ç∏Âá¶ÁêÜ
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'status_update':
                    updateMemberStatus(data);
                    break;
                case 'help_request':
                    showHelpNotification(data);
                    break;
                case 'task_update':
                    updateTaskProgress(data);
                    break;
            }
        }

        // „É°„É≥„Éê„ÉºË©≥Á¥∞„ÇíË°®Á§∫
        function showMemberDetails(member) {
            document.getElementById('modalMemberName').textContent = member.name;
            document.getElementById('modalMemberContent').innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <img src="${member.picture || '/default-avatar.png'}" alt="${member.name}" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px;">
                    <div style="font-size: 1.2rem; font-weight: 600;">${member.name}</div>
                    <div style="color: #666;">üìç ${member.location}</div>
                    <div style="color: #666;">‚è∞ ÊúÄÁµÇÊõ¥Êñ∞: ${member.lastUpdate}</div>
                </div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <div style="font-weight: 600; margin-bottom: 10px;">ÁèæÂú®„ÅÆÊ¥ªÂãï</div>
                    <div>${member.currentActivity || '‰ΩúÊ•≠‰∏≠'}</div>
                </div>
            `;
            
            document.getElementById('memberModal').style.display = 'block';
        }

        // „Çø„Çπ„ÇØË©≥Á¥∞„ÇíË°®Á§∫
        function showTaskDetails(task) {
            document.getElementById('modalTaskName').textContent = task.name;
            document.getElementById('modalTaskContent').innerHTML = `
                <div style="margin-bottom: 20px;">
                    <div style="font-weight: 600; margin-bottom: 10px;">Ë©≥Á¥∞</div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
